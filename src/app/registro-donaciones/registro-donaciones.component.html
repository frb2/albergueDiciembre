<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Donaciones</title>    
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand" href="/home-principal">
                <img src="https://i.imgur.com/pJ1tk1A.jpg" alt="logo" width="60" height="60">
              </a>
        </div>
    </nav>
    <div class="container">
        <div class="text-center">
            <br>
            <h1>REGISTRO DE DONACIONES</h1>
            <br>
            <div class="row justify-content-evenly">
                <div class="col-3">
                    <h3>Fecha de entrada</h3>
                    <input id="fecha" name="fecha" type="date" class="form-control py-3">
                </div>
                <div class="col-3">
                    <h3>Hora de entrada</h3>
                    <input id="hora" name="hora" type="time" class="form-control py-3">
                </div>
            </div>

        </div>
        <br><br>
        <div class="">
            <div class="row justify-content-start">
                <div class="col-1"></div>
                <div class="col-4">
                    <h2>Tipo</h2>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Alimentos
                        </label>
                    </div>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Ropa
                        </label>
                    </div>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Dinero
                        </label>
                    </div>

                </div>
                <div class="col-6">
                    <form action="">
                        <div class="row justify-content-start">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Articulo</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Detalle</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">Ropa</th>
                                        <td>4</td>
                                        <td>Para perros</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Comida</th>
                                        <td>3kg</td>
                                        <td>Para perro</td>
                                    </tr>
                                </tbody>
                            </table>

    
                        </div>

                        <br><br><br><br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-danger">Cancelar</button>
                            <button type="button" class="btn btn-success">Agregar</button>
                        </div>


                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
