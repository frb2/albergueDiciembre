<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Donaciones</title>    
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand" href="/home-principal">
            <img src="https://i.imgur.com/pJ1tk1A.jpg" alt="logo" width="60" height="60">
          </a>
        </div>
    </nav>
    <div class="container">
        <div class="">
            <br>
            <h1 class="text-center">REGISTRO DE MASCOTAS</h1>
            <br>
            <form action="">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="col-8">
                                <h2>Ingresar Fecha de Entrada</h2>
                                <input id="fecha" name="fecha" type="date" class="form-control py-3">
                            </div>
                            <div class="col-8">
                                <h2>Ingresar Hora de Entrada</h2>
                                <input id="hora" name="hora" type="time" class="form-control py-3">
                            </div>
                            <div class="col-8">
                                <h2>Raza</h2>
                                <input id="raza" name="raza" type="text" class="form-control py-3" placeholder="Raza">
                            </div>
                            <div class="col-8">
                                <h2>Peso</h2>
                                <input id="peso" name="peso" type="text" class="form-control py-3" placeholder="Peso">
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="col-8">
                                <h2>Sexo</h2>
                                <select class="form-select form-control py-3" id="inputGroupSelect01">
                                    <option selected>Seleccionar</option>
                                    <option value="1">Macho</option>
                                    <option value="2">Hembra</option>
                                  </select>
                            </div>
                            <div class="col-8">
                                <h2>Pruebas Realizadas</h2>
                                <input id="pruebas" name="pruebas" type="text" class="form-control py-3" placeholder="Pruebas">
                            </div>
                            <div class="col-8">
                                <h2>Estado de Salud</h2>
                                <select class="form-select form-control py-3" id="inputGroupSelect01">
                                    <option selected>Seleccionar</option>
                                    <option value="1">Sano</option>
                                    <option value="2">Enfermo</option>
                                    <option value="3">Recuperandose</option>
                                  </select>
                            </div>
                            <br><br><br>
                            <div class="col-8">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-danger">Cancelar</button>
                                    <button type="button" class="btn btn-success">Agregar</button>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
            </form>


        </div>
        <br><br>



    </div>
</body>
</html>
