<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Login</title>    
</head>

  <body>


        <div class="row bg-fondo shadow rounded overflow-hidden">
            <div class="col-12 col-md-6 border" style="background-color: #EAEAEA;">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <form action="panel.htm?user=user&pass=pass" class="mt-5 px-3 py-4">
                            <div class="">
                                <h1 class="my-5 fw-bold fs-1">Registrarse</h1>
                            </div>
                             <div class="mb-5">
                                 <input id="nomap" name="nomap" type="text" class="form-control py-3" placeholder="Nombre y Apellidos">
                             </div>
                             <div class="mb-5">
                                <input id="dni" name="dni" type="text" class="form-control py-3" placeholder="DNI">
                            </div>
                            <div class="mb-5">
                                <input id="celular" name="celular" type="text" class="form-control py-3" placeholder="Celular">
                            </div>
                            <div class="mb-5">
                                <input id="user" name="user" type="text" class="form-control py-3" placeholder="Correo">
                            </div>
                             <div class="mb-5">
                                 <input id="pass" name="pass" type="password" class="form-control py-3" placeholder="Contraseña">
                             </div>
                             <div class="mb-5">
                                <input id="conpass" name="conpass" type="password" class="form-control py-3" placeholder="Confirmar Contraseña">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Terminos y Condiciones
                                </label>
                              </div>
                              <br>
                             <div class="mb-3">
                                 <button class="btn btn-success w-100">Aceptar</button>
                             </div>
                             <br>
                             <a href="/login" class="text-black nav-link text-center">Iniciar Sesion</a>
                         </form>
                    </div>
                </div>
                
            </div>
            <div class="col-12 col-md-6 border d-none d-md-block p-0">
                <br><br><br><br>

                   <img src="https://i.imgur.com/pJ1tk1A.jpg" alt="" class="logo-login ">

            </div>
        </div>

  </body>

</html>
